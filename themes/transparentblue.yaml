---
#
# Transparent Blue theme
#
transparentblue:
  # Background image
  lovelace-background: 'center / cover url("https://raw.githubusercontent.com/JOHLC/transparentblue/main/images/transparentblue-blur.jpg")' 
  
  # Colors
  main-color: 'rgba(7,7,75, 0.50)'      #Main color
  side-bar-selected: 'blue'
  active-color: 'yellow'      #Color of active/on entities in cards
  text-color: '#F0F8FF'
  text-medium-light-color: 'white'
  text-medium-color: '#FFFFFF'
  text-dark-color: '#FFFFFF'
  accent-color: ''
  accent-medium-color: '#FFFFFF'
  background-color: 'black'
  background-color-2: '#000000'
  background-card-color: 'var(--main-color)'
  border-color: 'transparent'

  # Header
  app-header-background-color: 'var(--main-color)'
  
  # Text
  primary-color: ''
  text-primary-color: 'var(--text-color)'

  # Left Menu
  paper-listbox-background-color: 'rgba(7,7,75, 1)'
  sidebar-icon-color: 'var(--text-medium-color)'
  sidebar-selected-icon-color: 'var(--side-bar-selected)'
  sidebar-selected-text-color: 'var(--text-color)'

  # UI
  paper-card-header-color: 'var(--text-color)'
  primary-background-color: 'rgba(3,3,25, 1)'
  mdc-theme-primary: 'white'
  card-background-color: 'var(--background-card-color)'
  mdc-theme-on-primary: black

  # Card
  paper-card-background-color: 'var(--background-card-color)'                     # Background
  dark-primary-color: 'var(--text-color)'
  primary-text-color: 'var(--text-color)'
  paper-listbox-color: 'var(--text-color)'
  light-primary-color: 'var(--text-dark-color)'
  secondary-text-color: 'var(--text-medium-color)'
  disabled-text-color: 'var(--text-dark-color)'
  paper-dialog-button-color: 'var(--text-color)'
  secondary-background-color: 'var(--background-color-2)'                         # Background more info title
  ha-card-border-radius: '6px'
  
  # Icons
  paper-item-icon-color: 'var(--text-dark-color)'                                 # Off
  paper-item-icon-active-color: 'var(--active-color)'                             # On

  # Switches
  switch-checked-button-color: 'var(--text-medium-light-color)'                   # Knob On
  switch-unchecked-button-color: 'var(--text-medium-light-color)'                 # Knob Off
  switch-checked-track-color: '#009FFF'                                           # Background On
  switch-unchecked-track-color: '#767682'                                         # Background Off

  # Slider
  paper-slider-active-color: 'dodgerblue'                                # Line On
  paper-slider-knob-color: 'white'                       # Knob On
  paper-slider-container-color: 'var(--text-dark-color)'                          # Line Off
  paper-slider-knob-start-color: 'var(--text-medium-light-color)'                 # Knob Off
  paper-slider-pin-color: 'var(--main-color)'
  
  # Badges
  label-badge-text-color: 'var(--text-color)'
  label-badge-background-color: '(54, 57, 65, 0.80)'
  ha-label-badge-color: 'var(--main-color)'
  
  #Buttons
  mdc-button-outline-color: 'white'
  
  # Shadows
  ha-card-box-shadow: 'inset 0px 0px 0px 1px var(--border-color)'

  # HACS
  hacs-badge-color: 'var(--accent-color)'                                         # New Badge
  hacs-status-installed: 'var(--text-color)'                                      # Installed Icon
  hacs-status-pending-restart: 'var(--text-dark-color)'                           # Restart Icon
  hacs-status-pending-update: 'var(--accent-color)'                               # Update Icon
  
  mdc-theme-surface: 'rgba(7,7,75, 0.80)' 
  table-row-alternative-background-color: '#07074b'
  

  
